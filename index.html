<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pago con targeta</title>
</head>

<body>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h1 class="mb-1 pb-1 text-center"><i class="fa-regular fa-credit-card"></i> Pago con targeta</h1>


                </div>
                <div class="card-body">
                    <div class="alert alert-danger text-center"><i class="fa-solid fa-triangle-exclamation"></i>
                        <strong> Faltan algunos campos por rellenar </strong><i
                            class="fa-solid fa-triangle-exclamation"></i>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 pb-1">
                            <label for="numeroTarjeta"><strong>Tarjeta</strong></label>
                            <input class="form-control" id="numeroTarjeta" placeholder="XXXX-XXXX-XXXX-XXXX"
                                type="text">
                        </div>
                        <div class="col-sm-2 pb-1">
                            <label for="numeroCVC"><strong>CVC:</strong></label>
                            <input class="form-control" id="numeroCVC" placeholder="XXX" type="text">
                        </div>
                        <div class="col-sm-4 pb-1">
                            <label for="cantidadDinero"><strong>Cantidad</strong></label>
                            <div class="input-group">
                                <input class="form-control" id="cantidadDinero" placeholder="Cantidad" type="number">
                            </div>
                        </div>
                        <div class="col-sm-6 pb-1">
                            <label for="Nombre"><strong>Nombre</strong></label>
                            <input class="form-control" id="Nombre" type="text">
                        </div>
                        <div class="col-sm-6 pb-1">
                            <label for="Apellidos"><strong>Apellidos</strong></label>
                            <input class="form-control" id="apellidos" type="text">
                        </div>
                        <div class="col-sm-6 pb-1">
                            <label for="Ciudad"><strong>Ciudad</strong></label> <input class="form-control" id="ciudad"
                                type="text">
                        </div>
                        <div class="col-sm-3 pb-1">
                            <label for="provincia"><strong>Provincia</strong></label> <select
                                class="form-control custom-select" id="provincia">
                                <option class="text-white bg-primary">Selecciona una provincia</option>
                                <option value="AN">Andalucía</option>
                                <option value="AR">Araba/Álava</option>
                                <option value="AS">Asturias</option>
                                <option value="AV">Ávila</option>
                                <option value="BU">Burgos</option>
                                <option value="CC">Cáceres</option>
                                <option value="CS">Castellón</option>
                                <option value="CR">Ciudad Real</option>
                                <option value="CO">Córdoba</option>
                                <option value="CU">Cuenca</option>
                                <option value="GC">Las Palmas</option>
                                <option value="GI">Girona</option>
                                <option value="GR">Granada</option>
                                <option value="GU">Guadalajara</option>
                                <option value="HU">Huesca</option>
                                <option value="J">Jaén</option>
                                <option value="SS">Gipuzkoa</option>
                                <option value="IB">Illes Balears</option>
                                <option value="LE">León</option>
                                <option value="LO">La Rioja</option>
                                <option value="LU">Lugo</option>
                                <option value="M">Madrid</option>
                                <option value="MA">Málaga</option>
                                <option value="MU">Murcia</option>
                                <option value="NA">Navarra</option>
                                <option value="OR">Ourense</option>
                                <option value="P">Palencia</option>
                                <option value="PO">Pontevedra</option>
                                <option value="SG">Segovia</option>
                                <option value="SO">Soria</option>
                                <option value="T">Tarragona</option>
                                <option value="TE">Teruel</option>
                                <option value="TO">Toledo</option>
                                <option value="V">Valencia</option>
                                <option value="VA">Valladolid</option>
                                <option value="BI">Bizkaia</option>
                                <option value="ZA">Zaragoza</option>
                            </select>
                        </div>
                        <div class="col-sm-3 pb-1">
                            <label for="codigoPostal"><strong>Código postal</strong></label>
                            <input class="form-control" id="codigoPostal" type="text">
                        </div>
                        <div class="col-md-12 pb-1 text-center">
                            <p for="metodospago"><strong>Aceptamos:</strong></p>
                            <div class="btn-group" data-toggle="buttons">
                                <label class="btn btn-success btn-lg">
                                    <i class="fa-solid fa-euro-sign"></i>
                                </label>
                                <label class="btn btn-success btn-lg">
                                    <i class="fa-brands fa-bitcoin"></i>
                                </label>
                                <label class="btn btn-success btn-lg">
                                    <i class="fa-regular fa-credit-card"></i>
                                </label>
                                <label class="btn btn-success btn-lg">
                                    <i class="fa-solid fa-money-bill"></i>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12 pb-1">
                            <p for="mensaje" class="text-center"><strong>Mensaje</strong></p>
                            <textarea class="form-control"></textarea>
                            <small class="textoPie">Añade alguna nota aquí.</small>
                        </div>
                    </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger btn-lg mx-3">Cancelar</button>
                        <button class="btn btn-primary btn-lg mx-3">Enviar</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
